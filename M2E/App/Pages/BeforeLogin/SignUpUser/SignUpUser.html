<div class="form-box" id="login-box" ng-controller="signUpUserController">
    <div class="header">New User-Sign up</div>
    <form>
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="name" class="form-control" ng-model="UserFormData.FirstName" placeholder="First name">
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" ng-model="UserFormData.LastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="text" name="userid" class="form-control" ng-model="UserFormData.EmailId" placeholder="Email ID">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" ng-model="UserFormData.Password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" ng-model="UserFormData.ConfirmPassword" placeholder="Retype password">
            </div>
                <ul class="alert alert-danger alert-dismissable"  ng-show="showErrors" style="margin-left: 0;">                                                                               
                                <li ng-show="FirstNameAlert.visible">{{FirstNameAlert.message}}</li>
                                <li ng-show="LastNameAlert.visible">{{LastNameAlert.message}}</li>
                                <li ng-show="EmailIdAlert.visible">{{EmailIdAlert.message}}</li>
                                <li ng-show="PasswordAlert.visible">{{PasswordAlert.message}}</li>
                            </ul>
        </div>
        <div class="footer">                    

            <button type="submit" ng-click="UserSignUp()" class="btn bg-olive btn-block">Sign me up</button>

            <a href="/#/login" class="text-center">I already have a membership</a>
            <p>Register a new membership as<i class="fa fa-fw fa-long-arrow-right"></i> <a class="text-center" href="#/signup/client">Client</a></p>
            
        </div>
    </form>

    <div class="margin text-center">
        <span>Register using social networks</span>
        <br>
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-linkedin"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

    </div>
</div>
