<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="UserAfterLoginIndex">                   
                    

                    <!-- Main row -->
                    <div class="row">
                            <div class="col-md-12" ng-repeat="Thread in InProgressTaskList">
                                <div class="box box-solid">
                                    <div class="box-header">
                                        <i class="fa fa-text-width"></i>
                                        <h3 class="box-title"><span ng-bind="Thread.type"></span></h3><small><span ng-bind="Thread.subType"></span></small>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <blockquote>
                                            <p><a href="#/showTemplateDetail/{{Thread.refKey}}"><span ng-bind="Thread.title"></span></a></p>                                            
                                        </blockquote>
                                    </div><!-- /.box-body -->
                                </div><!-- /.box -->
                            </div>
                                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
