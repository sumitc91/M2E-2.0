
<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="ClientAfterLoginTranscriptionTemplate">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
               
                               <section class="col-lg-12 connectedSortable">                            
                                   <div class="box box-color box-bordered">
                                       <div class="box-title">
                                           <h3>
                                               <i class="icon-user"></i>Transcription Template
                                           </h3>
                                       </div>
                                       <div class="box-content nopadding" ng-cloak>
                                           <form class='form-horizontal form-bordered'>
                                              
                                              <div class="control-group">                                                        
                                                   <a ng-click="addInstructionsRow()" role="button" class="btn btn-success btn-flat"><i
                                                                                                                    class="icon-plus-sign"></i>{{jobTemplate[0].buttonText}}</a>
                                              
                                               </div>
                                                
                                               <div class="control-group" style="">
                                                   <label class="control-label" for="textfield">
                                                       <b>Title</b></label>                                                 
                                                   <div class="controls"><fieldset><div class="input-group"></div><input type="text" id="createTemplateTitleTextTranscriptionTemplate" placeholder="Enter Title for the Survey (compulsory)" value="" class="form-control"></fieldset></div>
                                               </div>
                                               <div class="control-group" style="">
                                                   <label class="control-label" for="textfield">
                                                       <b>Description</b></label>                                                 
                                                   <div class="controls">
                                                   <textarea style="height: 150px;" class="input-block-level form-control textarea" id="createTemplateDescriptionText" name="textarea" placeholder="Enter Brief Description about your Survey"></textarea>
                                                   </div>
                                               </div>
                                               <div class="control-group" ng-show="jobTemplate[0].visible">
                                                   <label for="textfield" class="control-label">
                                                        
                                                       <a  role="button" class="btn btn-primary">
                                                       Add</a><b><small>Instructions</small></b></label>
                                                   <div class="controls">
                                                       <ul id="editableInstructionsListIDTranscriptionTemplate">
                               

                                                       </ul>
                                                      
                                                            <div class="modal-body">                            
                                                                <div class="form-group">
                                                                    <textarea class="input-block-level form-control textarea" style="height: 250px;"  id="AddInstructionsTextAreaTranscriptionTemplate" name="textarea" placeholder="Add Instruction"></textarea> 
                                                                </div>                           
                                                            </div>
                                                            <div class="modal-footer clearfix">
                                     
                                                                <button ng-click="addEditableInstructions()" class="btn btn-primary pull-left"><i class="fa fa-envelope"></i> Submit </button>
                                                            </div>
                                                       
                                                   </div>
                                               </div>       
                                                
                                                <div class="control-group">
                                                   <label for="textfield" class="control-label">
                                                       <a role="button" class="btn btn-primary" >
                                                           Add</a><b><small>Required fields for transcription</small></b></label>                                                 
                                                   <div class="controls">
                                                        <div id="addTextBoxAnswerQuestionIDTranscriptionTemplate"></div>
                                                       <div class="modal-body">                            
                                                        <div>                                
                                                            <textarea style="height: 250px;" class="input-block-level form-control" id="TextBoxQuestionTextBoxTranscriptionTemplateCategoryData" name="textarea" placeholder="Required fields for Transcription separated by ; (e.g - (item;quantity;price per item;total;discount;net payble amount) NOTE - s.no will automatically get populated"></textarea>                               
            
                                                        </div>                 

                                                    </div>
                                                    <div class="modal-footer clearfix">

                                                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                        <button class="btn btn-primary" ng-click="InsertTextBoxQuestionRow()">
                                                            Submit</button>    
                                                    </div>
                                                   </div>
                                               </div>

                                                <div class="control-group" id="TranscriptionTemplateViewAfterUploadId">
                                                   <label class="control-label">
                                                       <a role="button" class="btn btn-primary" ng-click="refreshTranscriptionTemplateListDiv()">
                                                           Refresh</a><b><small>click refresh to see latest uploaded files.</small></b></label>
                                                   <div class="controls">
                                                          <div class="row">
                                                            <div class="col-lg-3 col-xs-6" ng-repeat="imgurImage in imgurImageTranscriptionTemplate">
		                                                        <a  title="Personalized Title" data-fancybox-group="gallery" href="#TrancriptionFormShowExampleId" class="fancybox"><img class="MaxUploadedSmallSizedModeratingPhotos" alt="" ng-src="{{imgurImage.data.link_s}}"></a><br /><span class="imgurImagesUploadManageClass" ng-click="DeleteEditImgurImageByIdFunction(imgurImage.data.id)">delete</span>
	                                                       </div>
                                                        </div>
                                                   </div>
                                               </div>
                                                                                                                                                                                       
                                                <div class="control-group">
                                                   <label class="control-label">
                                                       <a href="" role="button" class="btn btn-primary" data-toggle="modal">
                                                           Upload</a><b><small>Select from form input</small></b></label>
                                                   <div class="controls">
                                                         <div class="dropbox" id="dropboxModeratingPhotos">
			                                                <span class="message">Drop images here to upload. <br /><i>(they will only be visible to you)</i></span>
		                                                </div> 
                                                   </div>
                                               </div>

                                               <div class="control-group">
                                                   <label class="control-label">
                                                       <a role="button" class="btn btn-primary">
                                                           Budget</a><b><small>Choose your budget</small></b></label>
                                                   <div class="controls">                                                       
                                                       <table class="table table-bordered">
                                                            <tbody><tr>                                                                
                                                                <th>Type</th>
                                                                <th>Value</th>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Quantity of Workforce Required</td>
                                                                <td>
                                                                    <input id="totalNumberOfThreads" type="text" name="totalNumberOfThreads" placeholder="Min 1 Required" value="1"  disabled/>
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Amount Payable To each Workforce ($)</td>
                                                                <td>                                                                    
                                                                    <input id="amountPerThreadTextBoxInput" type="text" name="amountPerThread" placeholder="Min 0.03 Required" value="1" />                                                                    
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Total Amount ($)</td>
                                                                <td>
                                                                    <div id="TotalAmountPayableCreateTemplate">1</div>
                                                                </td>                                                                
                                                            </tr>                                                           
                                                        </tbody></table>
                                                    
                                                   </div>
                                               </div> 

                                               <div class="form-actions">
                                                   <button class="btn btn-primary" ng-click="ClientCreateTranscriptionTemplateFunction()">
                                                       Create</button>
                                                   <button type="button" class="btn">
                                                       Need More Info</button>
                                               </div>
                                           </form>
                                       </div>
                                   </div>
                               </section>

                           </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
         
         <div id="TrancriptionFormShowExampleId" style="display:none">
            fancybox div
        </div>

<script src="../../App/third-Party/html5-file-upload/assets/js/TranscriptionTemplateScript.js"></script>

<script type="text/javascript" charset="utf-8">
    $('.textarea').wysihtml5();

    $(prettyPrint);

    $(function () {
        /* BOOTSTRAP SLIDER */

        var lastValueAmountPerThreadTextBoxInput = '1';
        var lastValueTotalNumberOfThreads = '1';
        $("#amountPerThreadTextBoxInput").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueAmountPerThreadTextBoxInput) {

                lastValueAmountPerThreadTextBoxInput = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });


        $("#totalNumberOfThreads").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueTotalNumberOfThreads) {
                lastValueTotalNumberOfThreads = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });
    });

    function updateTotalPayableAmountDiv() {        
        $("#TotalAmountPayableCreateTemplate").html($("#amountPerThreadTextBoxInput").val() * $('#totalNumberOfThreads').val());
    }
    function roundOffDecimal(num, digit) {
        (Math.round(num * 100) / 100).toString() //-> "1.1"
        num.toFixed(digit)
        //console.log(num);
        return num;
    }
        </script>
