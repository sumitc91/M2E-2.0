<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="UserAfterLoginIndex">                   
                    

                    <!-- Main row -->
                    <div class="row">
                       <section class="col-lg-12 connectedSortable">        
                                        <div class="box box-color box-bordered">
							<div class="box-title">
								<h3>
									<i class="icon-search"></i>
									Search results
								</h3>
							</div>
							<div class="box-content nopadding">
								
								<div class="search-results">
									<ul>
										<li ng-repeat="Thread in InProgressTaskList">											
											<div class="search-info">
                                            <img alt="" src="http://www.placehold.it/80">
												<a href="#/showTemplateDetail/{{Thread.refKey}}"><span ng-bind="Thread.title"></span></a>
												<p class="url floatRight">Category : <span style="color:#368ee0" ng-bind="Thread.type"></span> Subcategory : <span style="color:#368ee0" ng-bind="Thread.subType"></span></p>                                                											
											</div>
										</li>
										
									</ul>
								</div>
								
							</div>
						</div>
                       </section><!-- /.content -->
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
