<div class="container" ng-controller="beforeLoginSignInController" onload="beginAdPage()">

    <div class="row row-padding">
        <div class="col-md-9">
            <div class="responsive-image innerDivCenterAlign row-padding" ng-switch='slideshow'>
                <div ng-switch-when='1'>
                    <img class="responsive-image" src="../../App/img/login/for_institutions.png"/></div>
                <div ng-switch-when='2'>
                    <img class="responsive-image" src="../../App/img/login/for_participants.png"/></div>

                <!--                <div class="slider-buttons">
                                        <a ng-click='slideshow = 1'>
                                            <div class="circle"></div>
                                        </a>
                                        <a ng-click='slideshow = 2'>
                                            <div class="circle"></div>
                                        </a>

                                    </div>-->
            </div>
        </div>


        <div class="col-md-3">
            <h2>Sign In</h2>
            <form class="ng-pristine ng-valid">
                <div class="body">
                    <ul style="margin-left: 0;" ng-show="showHeaderErrors" class="alert alert- alert-dismissable ng-hide">                                                                               
                        <li ng-show="HeaderAlert.visible" class="ng-binding ng-hide"></li>
                        <li ng-show="ForgetPasswordAlert.visible" class="ng-hide"><p class="ng-binding"> <a href="#">Request a new one.</a></p></li>
                    </ul>
                    <div class="form-group">
                        <input type="text" name="emailid" class="form-control ng-pristine ng-valid" placeholder="Email Id" data-i18n="beforeLoginLoginPageEmailIdText" id="LoginEmailId" ng-model="EmailId">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control ng-pristine ng-valid" placeholder="Password" data-i18n="beforeLoginLoginPagePasswordText" id="LoginPasswordId" ng-model="Password">
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" ng-model="KeepMeSignedInCheckBox" class="ng-pristine ng-valid"> Remember me
                    </div>
                </div>

                <div class="footer">
                    <ul class="alert alert-danger alert-dismissable"  ng-show="showFooterErrors" style="margin-left: 0;">                                                                               
                        <li ng-show="EmailIdAlert.visible">{{EmailIdAlert.message}}</li>
                        <li ng-show="PasswordAlert.visible">{{PasswordAlert.message}}</li>
                    </ul>                                                               
                    <button class="btn bg-olive btn-block" type="submit" ng-click="Login()">Sign me in</button>  
                    
                    <p><a href="#/forgetpassword">I forgot my password</a></p>
                    
                    <p>Signup as<i class="fa fa-fw fa-long-arrow-right"></i><a class="text-center" href="#/signup/client" ng-bind="clientConstants.name_abb"></a> or <a class="text-center" href="#/signup/user" ng-bind="userConstants.name_abb"></a></p>
                </div>

                <div class="margin text-center">
                    
                    <span>Sign in using social networks</span>
                    <br>
                    <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                    <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                    <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /*Row padding*/
    .row-padding {
        padding-top: 6%;
        padding-bottom: 0;
    }


    .timeline .timeline-item .marker {
    background-color: #fff;
    border: 4px solid #797979;
    border-radius: 100px;
    display: block;
    float: right;
    height: 20px;
    margin-right: -10px;
    position: relative;
    width: 20px;
    z-index: 2000;
}
.timeline .timeline-item .info {
    border-left: 1px solid #797979;
    font-size: 18px;
    line-height: 20px;
    margin-left: -2px;
    padding: 0 0 40px 35px;
    width: 99%;
}

.timeline {
    width: 400px;
}
.timeline .timeline-item {
    width: 100%;
}
.timeline .timeline-item{
    color: #585858;
    display: block;
    float: left;
    transition: all 1s ease 0s;
}
</style>
