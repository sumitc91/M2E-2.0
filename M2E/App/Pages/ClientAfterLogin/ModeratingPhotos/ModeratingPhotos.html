
<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="ClientAfterLoginModeratingPhotos">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
               
                               <section class="col-lg-12 connectedSortable">                            
                                   <div class="box box-color box-bordered">
                                       <div class="box-title">
                                           <h3>
                                               <i class="icon-user"></i>Moderating Photos
                                           </h3>
                                       </div>
                                       <div class="box-content nopadding" ng-cloak>
                                           <form class='form-horizontal form-bordered'>
                                              
                                              <div class="control-group">                                                        
                                                   <a ng-click="addInstructionsRow()" role="button" class="btn"><i
                                                                                                                    class="icon-plus-sign"></i>{{jobTemplate[0].buttonText}}</a>

                                                   <a ng-click="addSingleAnswer()" role="button" class="btn"><i
                                                                                                                 class="icon-plus-sign"></i>{{jobTemplate[1].buttonText}}</a>                                                  
                                                                                                                                                                  
                                               </div>
                                                
                                               <div class="control-group" style="">
                                                   <label class="control-label" for="textfield">
                                                       <b>Title</b></label>                                                 
                                                   <div class="controls"><fieldset><div class="input-group"></div><input type="text" id="createTemplateTitleTextModeratingPhotos" placeholder="Enter Title for the Survey (compulsory)" value="" class="form-control"></fieldset></div>
                                               </div>

                                               <div class="control-group" ng-show="jobTemplate[0].visible">
                                                   <label for="textfield" class="control-label">
                                                        
                                                       <a  role="button" class="btn btn-primary">
                                                       Add</a><b><small>Instructions</small></b></label>
                                                   <div class="controls">
                                                       <ul id="editableInstructionsListIDModeratingPhotos">
                               

                                                       </ul>
                                                      
                                                            <div class="modal-body">                            
                                                                <div class="form-group">
                                                                    <textarea class="input-block-level form-control textarea" style="height: 250px;"  id="AddInstructionsTextAreaModeratingPhotos" name="textarea" placeholder="Add Instruction"></textarea> 
                                                                </div>                           
                                                            </div>
                                                            <div class="modal-footer clearfix">
                                     
                                                                <button ng-click="addEditableInstructions()" class="btn btn-primary pull-left"><i class="fa fa-envelope"></i> Submit </button>
                                                            </div>
                                                       
                                                   </div>
                                               </div>       
                                               <div class="control-group" ng-show="jobTemplate[1].visible">
                                                   <label for="textfield" class="control-label">
                                                       <a role="button" class="btn btn-primary">
                                                           Add</a><b><small>Query</small></b></label>
                                                   <div class="controls">
                                                        <div id="addSingleAnswerQuestionIDModeratingPhotos"></div>
                                                         <div class="modal-body">                            
                                                            <div>                                
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxQuestionDataModeratingPhotos" name="textarea" placeholder="Query (Ex. Is this Image Obscene?)"></textarea><br />
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxAnswerDataModeratingPhotos" name="textarea" placeholder="Writer all categories must be separated by semi-color (ie. YES;NO)"></textarea>                                                
                                                            </div>                 

                                                        </div>
                                                        <div class="modal-footer clearfix">

                                                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                            <button class="btn btn-primary" ng-click="InsertSingleQuestionRow()">
                                                                    Submit</button> 
                                                        </div>
                                                   </div>

                                               </div>
                                                
                                                <div class="control-group" id="ModeratingPhotosViewAfterUploadId">
                                                   <label class="control-label">
                                                       <a role="button" class="btn btn-primary" ng-click="refreshModeratingPhotosListDiv()">
                                                           Refresh</a><b><small>click refresh to see latest uploaded files.</small></b></label>
                                                   <div class="controls">
                                                          <div class="row">
                                                            <div class="col-lg-3 col-xs-6" ng-repeat="imgurImage in imgurImageTemplateModeratingPhotos">
		                                                        <a  title="Personalized Title" data-fancybox-group="gallery" href="{{imgurImage.data.link}}" class="fancybox"><img class="MaxUploadedSmallSizedModeratingPhotos" alt="" ng-src="{{imgurImage.data.link}}"></a><br /><span class="imgurImagesUploadManageClass" ng-click="DeleteEditImgurImageByIdFunction(imgurImage.data.id)">delete</span>
	                                                       </div>
                                                        </div>
                                                   </div>
                                               </div>
                                                                                                                                                                                       
                                                <div class="control-group">
                                                   <label class="control-label">
                                                       <a href="" role="button" class="btn btn-primary" data-toggle="modal">
                                                           Upload</a><b><small>Select from form input</small></b></label>
                                                   <div class="controls">
                                                         <div class="dropbox" id="dropboxModeratingPhotos">
			                                                <span class="message">Drop images here to upload. <br /><i>(they will only be visible to you)</i></span>
		                                                </div> 
                                                   </div>
                                               </div>
                                               <div class="form-actions">
                                                   <button class="btn btn-primary" ng-click="ClientCreateTemplateFunction()">
                                                       Create</button>
                                                   <button type="button" class="btn">
                                                       Need More Info</button>
                                               </div>
                                           </form>
                                       </div>
                                   </div>
                               </section>

                           </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
         
<!-- The main script file - html5 upload -->
<script src="../../App/third-Party/html5-file-upload/assets/js/ModeratingPhotosScript.js"></script>

<script>
    $('.textarea').wysihtml5();
</script>

<script type="text/javascript" charset="utf-8">
    $(prettyPrint);
</script>
