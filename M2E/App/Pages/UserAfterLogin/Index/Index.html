<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="UserAfterLoginIndex">                   
                    

                    <!-- Main row -->
                    <div class="row">
                       <section class="col-lg-12 connectedSortable">        
                                        <div class="box box-color box-bordered">
							<div class="box-title">
								<h3>
									<i class="icon-search"></i>
									Search results
								</h3>
							</div>
							<div class="box-content nopadding">
								
								<div class="search-results">
									<ul>
										<li ng-repeat="Thread in InProgressTaskList">                                            	                                        								
											<div ng-show="Thread.userStatus == 'assigned'" class="search-info callout callout-danger">
                                            <img ng-show="Thread.type!='survey'" alt="" src="http://www.placehold.it/80"/>
                                            <img ng-show="Thread.type=='survey'" alt="" src="../../App/img/templateIcons/survey_icon.jpg"/>
												<span ng-bind="Thread.title"></span><br />
												Category : <span style="color:#368ee0" ng-bind="Thread.subType"></span>
                                                <p>This job is Assigned to you and having Deadline at : <b><span ng-bind="Thread.userDeadline"></span></b></p>
                                                <p>visit My Active Job tab for further details.</p>
											</div>

                                            <div ng-show="Thread.userStatus == 'done'" class="search-info callout callout-info">
                                            <img ng-show="Thread.type!='survey'" alt="" src="http://www.placehold.it/80"/>
                                            <img ng-show="Thread.type=='survey'" alt="" src="../../App/img/templateIcons/survey_icon.jpg"/>
												<a href="#/showTemplateDetail/{{Thread.refKey}}"><span ng-bind="Thread.title"></span></a><br />
												Category : <span style="color:#368ee0" ng-bind="Thread.subType"></span>
											</div>

                                            <div ng-show="Thread.userStatus == 'NA'" class="search-info callout callout-warning">
                                            <img ng-show="Thread.type!='survey'" alt="" src="http://www.placehold.it/80"/>
                                            <img ng-show="Thread.type=='survey'" alt="" src="../../App/img/templateIcons/survey_icon.jpg"/>
												<a href="#/showTemplateDetail/{{Thread.refKey}}"><span ng-bind="Thread.title"></span></a><br />
												Category : <span style="color:#368ee0" ng-bind="Thread.subType"></span>
                                                <p></p>
											</div>
                                            
										</li>
										
									</ul>
								</div>
								
							</div>
						</div>
                       </section><!-- /.content -->
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
