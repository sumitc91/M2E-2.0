
<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="ClientAfterLoginModeratingPhotos">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
               
                               <section class="col-lg-12 connectedSortable">                            
                                   <div class="box box-color box-bordered">
                                       <div class="box-title">
                                           <h3>
                                               <i class="icon-user"></i>Moderating Photos
                                           </h3>
                                       </div>
                                       <div class="box-content nopadding" ng-cloak>
                                           <form class='form-horizontal form-bordered'>
                                              
                                              <div class="control-group">                                                        
                                                   <a ng-click="addInstructionsRow()" role="button" ng-class="{true:'btn btn-danger btn-flat', false:'btn btn-success btn-flat'}[jobTemplate[0].visible]"><i
                                                                                                                    class="icon-plus-sign"></i>{{jobTemplate[0].buttonText}}</a>
                                                   
                                                                                                                                                                  
                                               </div>
                                                
                                               <div class="control-group rowTitleBackgroundColor">
                                                   <label class="control-label" for="textfield">
                                                       <b>Title</b></label>                                                 
                                                   <div class="controls rowTitleBackgroundColor"><fieldset><div class="input-group"></div><input type="text" id="createTemplateTitleTextModeratingPhotos" placeholder="Enter Title for the Survey (compulsory)" value="" class="form-control"></fieldset></div>
                                               </div>
                                               <div class="control-group rowDescriptionBackgroundColor" style="">
                                                   <label class="control-label" for="textfield">
                                                       <b>Description</b></label>                                                 
                                                   <div class="controls rowDescriptionBackgroundColor">
                                                        <textarea style="height: 150px;" class="input-block-level form-control textarea" id="createTemplateDescriptionTextModeratingPhotos" name="textarea" placeholder="Enter Brief Description about your Survey"></textarea>
                                                   </div>
                                               </div>
                                               <div class="control-group rowInstructionsBackgroundColor" ng-show="jobTemplate[0].visible">
                                                   <label for="textfield" class="control-label">
                                                        
                                                       <b><small>Instructions</small></b></label>
                                                   <div class="controls rowInstructionsBackgroundColor">
                                                       <ul id="editableInstructionsListIDModeratingPhotos">
                               

                                                       </ul>
                                                      
                                                            <div class="modal-body">                            
                                                                <div class="form-group">
                                                                    <textarea class="input-block-level form-control textarea" style="height: 250px;"  id="AddInstructionsTextAreaModeratingPhotos" name="textarea" placeholder="Add Instruction"></textarea> 
                                                                </div>                           
                                                            </div>
                                                            <div class="modal-footer clearfix">
                                                                <div class="innerDivCenterAlign">
                                                                    <button ng-click="addEditableInstructions()" class="btn btn-danger"> Insert </button>
                                                                </div>
                                                            </div>
                                                       
                                                   </div>
                                               </div>       
                                               <div class="control-group rowSAQBackgroundColor" ng-show="jobTemplate[1].visible">
                                                   <label for="textfield" class="control-label">
                                                       <b><small>Query</small></b></label>
                                                   <div class="controls rowSAQBackgroundColor">
                                                        <div id="addSingleAnswerQuestionIDModeratingPhotos"></div>
                                                         <div class="modal-body">                            
                                                            <div>                                
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxQuestionDataModeratingPhotos" name="textarea" placeholder="Query (Ex. Is this Image Obscene?)"></textarea><br />
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxAnswerDataModeratingPhotos" name="textarea" placeholder="Writer all categories must be separated by semi-color (ie. YES;NO)"></textarea>                                                
                                                            </div>                 

                                                        </div>
                                                        <div class="modal-footer clearfix">
                                                            <div class="innerDivCenterAlign">
                                                                <button class="btn btn-danger" ng-click="InsertSingleQuestionRow()">
                                                                    Insert</button>
                                                            </div>
                                                        </div>
                                                   </div>

                                               </div>
                                                
                                                <div class="control-group rowMAQBackgroundColor" id="ModeratingPhotosViewAfterUploadId">
                                                   <label class="control-label">
                                                       <b><small>your uploaded files will appear in this section</small></b></label>
                                                   <div class="controls rowMAQBackgroundColor">
                                                          <div class="row">
                                                            <div class="col-lg-3 col-xs-6" ng-repeat="imgurImage in imgurImageTemplateModeratingPhotos">
		                                                        <a  title="{{jobTemplate[1].singleQuestionsList[0].Question}}{{imgurImageTemplateModeratingPhotosImageTitleOptionsList}}" data-fancybox-group="gallery" href="{{imgurImage.data.link}}" class="fancybox"><img class="MaxUploadedSmallSizedModeratingPhotos" alt="" ng-src="{{imgurImage.data.link_s}}"></a><br /><span class="imgurImagesUploadManageClass" ng-click="DeleteEditImgurImageByIdFunction(imgurImage.data.id)">delete</span>
	                                                       </div>
                                                        </div>
                                                   </div>
                                               </div>
                                                                                                                                                                                       
                                                <div class="control-group rowTAQBackgroundColor">
                                                   <label class="control-label">
                                                       <b><small>drag and drop set of images</small></b></label>
                                                   <div class="controls rowTAQBackgroundColor">
                                                         <div class="dropbox" id="dropboxModeratingPhotos">
			                                                <span class="message">Drop images here to upload. <br /><i>(they will only be visible to you)</i></span>
		                                                </div> 
                                                   </div>
                                               </div>
                                               <div class="control-group rowBudgetBackgroundColor">
                                                   <label class="control-label">
                                                       Budget<br /><b><small>Choose your budget</small></b></label>
                                                   <div class="controls rowBudgetBackgroundColor">                                                       
                                                       <table class="table table-bordered">
                                                            <tbody><tr>                                                                
                                                                <th>Type</th>
                                                                <th>Value</th>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Quantity of Workforce Required</td>
                                                                <td>
                                                                    <input id="totalNumberOfThreads" class="form-control" type="text" name="totalNumberOfThreads" placeholder="Min 1 Required" value="1"  disabled/>
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Amount Payable To each Workforce ($)</td>
                                                                <td>                                                                    
                                                                    <input id="amountPerThreadTextBoxInput" class="form-control" type="text" name="amountPerThread" placeholder="Min 0.03 Required" value="1" />                                                                    
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Total Amount ($)</td>
                                                                <td>
                                                                    <div id="TotalAmountPayableCreateTemplate">1</div>
                                                                </td>                                                                
                                                            </tr>                                                           
                                                        </tbody></table>
                                                    
                                                   </div>
                                               </div>
                                               <div class="form-actions rowSurveySubmitBackgroundColor">
                                                    <div class="innerDivCenterAlign">
                                                           <button class="btn btn-primary" ng-click="ClientCreateModeratingPhotosFunction()">
                                                               Create Template</button>
                                                           <button type="button" class="btn btn btn-warning">
                                                               view sample</button>
                                                       </div>
                                               </div>
                                           </form>
                                       </div>
                                   </div>
                               </section>

                           </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
         
<!-- The main script file - html5 upload -->
<script src="../../App/third-Party/html5-file-upload/assets/js/ModeratingPhotosScript.js"></script>
<script>
    $('.textarea').wysihtml5();
</script>

<script type="text/javascript" charset="utf-8">
    $(prettyPrint);

    $(function () {
        /* BOOTSTRAP SLIDER */

        var lastValueAmountPerThreadTextBoxInput = '1';
        var lastValueTotalNumberOfThreads = '1';
        $("#amountPerThreadTextBoxInput").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueAmountPerThreadTextBoxInput) {

                lastValueAmountPerThreadTextBoxInput = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });


        $("#totalNumberOfThreads").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueTotalNumberOfThreads) {
                lastValueTotalNumberOfThreads = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });
    });

    function updateTotalPayableAmountDiv() {
        $("#TotalAmountPayableCreateTemplate").html($("#amountPerThreadTextBoxInput").val() * $('#totalNumberOfThreads').val());
    }
    function roundOffDecimal(num, digit) {
        (Math.round(num * 100) / 100).toString() //-> "1.1"
        num.toFixed(digit)
        //console.log(num);
        return num;
    }
</script>
