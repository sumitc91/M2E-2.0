
<!-- Content Header (Page header) -->

                        </div><!-- /.col -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->

                               <section class="col-lg-12 connectedSortable">

                                       <div class="box-title">
                                           <h3>
                                               <i class="icon-user"></i>Facebook Like

                                       </div>
                                       <div class="box-content">
                                             <form class='form-horizontal form-bordered'>
                                              
                                               <div class="control-group rowTitleBackgroundColor" style="">

                                                       <b>Title</b></label>                                                 
                                                   <div class="controls rowTitleBackgroundColor"><fieldset><div class="input-group"></div><input type="text" id="createTemplateTitleTextArticleWritingTemplate" placeholder="Enter Title for your job (compulsory)" value="" class="form-control"></fieldset></div>
                                               </div>


                                               <div class="control-group rowTAQBackgroundColor" ng-show="jobTemplate[3].visible">
                                                   <label for="textfield" class="control-label">
                                                       <b><small>Question with single line ans</small></b></label>                                                 
                                                   <div class="controls rowTAQBackgroundColor">
                                                        <div id="addTextBoxAnswerQuestionIDArticleWritingTemplate"></div>
                                                       <div class="modal-body">                            
                                                        <div>

                                                        </div>                 

                                                    </div>
                                                    <div class="modal-footer clearfix">
                                                        <div class="innerDivCenterAlign">

                                                        </div>  
                                                    </div>
                                                   </div>
                                               </div>
                                                    
                                               <div class="control-group rowTitleBackgroundColor" style="">

                                                       <b>Page Url</b></label>                                                 
                                                   <div class="controls rowTitleBackgroundColor">
                                                   <fieldset><div class="input-group"></div><input type="text" id="FacebookLikePageUrl" placeholder="Enter your Page Url" value="" class="form-control">
                                                   </fieldset>
                                                   Select Your Theme for Facebook Like Button :-
                                                   <table>
                                                       
                                                       <tr>
                                                           <td> 
                                                                 <select id="facebookSelectTheme">
                                                                  <option value="dark">dark</option>
                                                                  <option value="light">light</option>                                                                  
                                                                </select> 
                                                           </td>
                                                           <td> </td>
                                                       </tr>
                                                       <tr>
                                                           <td>
                                                                <div><label><input type="checkbox" ng-model="param_show_faces" name="show_faces"><span></span><span>Show profile photos when friends like this</span></label></div> 
                                                                {{param_show_faces}}
                                                           </td>
                                                           <td>
                                                                <div><label><input type="checkbox" ng-model="param_header" name="header"><span>Show the &quot;Find Us on Facebook&quot; header on the plugin</span></label></div> 
                                                                {{param_header}}
                                                           </td>
                                                       </tr>
                                                       <tr>
                                                       <td>
                                                            <div><label><input type="checkbox"  ng-model="param_stream" name="stream"><span>Show posts from the Page's timeline</span></label></div>
                                                            {{param_stream}}
                                                       </td>
                                                       <td>
                                                            <div><label><input type="checkbox"  ng-model="param_show_border" name="show_border"><span>Show Border</span></label></div>
                                                            {{param_show_border}}
                                                       </td>
                                                       </tr>
                                                   </table>
                                                   </div>                                                   
                                                   
                                               </div>                                         

                                               <div class="control-group rowBudgetBackgroundColor">
                                                   <label class="control-label">
                                                       Budget<br /><b><small>Choose your budget</small></b></label>
                                                   <div class="controls rowBudgetBackgroundColor">                                                       
                                                       <table class="table table-bordered">
                                                            <tbody><tr>                                                                
                                                                <th>Type</th>
                                                                <th>Value</th>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>No. of Likes Required</td>
                                                                <td>
                                                                    <input id="totalNumberOfThreads" class="form-control" type="text" name="totalNumberOfThreads" placeholder="Min 1 Required" value="1" />
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Amount Payable for each Like ($)</td>
                                                                <td>                                                                    
                                                                    <input id="amountPerThreadTextBoxInput" class="form-control" type="text" name="amountPerThread" placeholder="Min 0.03 Required" value="1" />                                                                    
                                                                </td>                                                                
                                                            </tr>
                                                            <tr>                                                                
                                                                <td>Total Amount ($)</td>
                                                                <td>
                                                                    <div id="TotalAmountPayableCreateTemplate">1</div>
                                                                </td>                                                                
                                                            </tr>                                                           
                                                        </tbody></table>
                                                    
                                                   </div>
                                               </div> 

                                               <div class="form-actions rowSurveySubmitBackgroundColor">
                                                    <div class="innerDivCenterAlign">
                                                             <button class="btn btn-primary" ng-click="ClientRenderTemplateView()">
                                                               Render Template View</button>

                                                           <button class="btn btn-primary" ng-click="ClientCreateFacebookLikeTemplateFunction()">
                                                               Create Template</button>
                                                           <button type="button" class="btn btn-warning">
                                                               view sample</button>
                                                       </div>
                                               </div>
                                           </form>

                                       </div>
                                   </div>
                               </section>

                           </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->

<script type="text/javascript" charset="utf-8">
    $('.textarea').wysihtml5();

    $(prettyPrint);

    $(function () {
        /* BOOTSTRAP SLIDER */

        var lastValueAmountPerThreadTextBoxInput = '1';
        var lastValueTotalNumberOfThreads = '1';
        $("#amountPerThreadTextBoxInput").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueAmountPerThreadTextBoxInput) {

                lastValueAmountPerThreadTextBoxInput = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });


        $("#totalNumberOfThreads").on('change keyup paste mouseup', function () {
            if ($(this).val() != lastValueTotalNumberOfThreads) {
                lastValueTotalNumberOfThreads = $(this).val();
                updateTotalPayableAmountDiv();
                console.log(lastValueAmountPerThreadTextBoxInput + ":" + lastValueTotalNumberOfThreads);
            }
        });
    });

    function updateTotalPayableAmountDiv() {        
        $("#TotalAmountPayableCreateTemplate").html($("#amountPerThreadTextBoxInput").val() * $('#totalNumberOfThreads').val());
    }
    function roundOffDecimal(num, digit) {
        (Math.round(num * 100) / 100).toString() //-> "1.1"
        num.toFixed(digit)
        //console.log(num);
        return num;
    }
        </script>
