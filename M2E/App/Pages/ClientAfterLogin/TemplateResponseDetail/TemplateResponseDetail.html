<!-- Content Header (Page header) -->
<div ng-controller="ClientAfterLoginTemplateResponseDetail">
                <section class="content-header" >
                    <span><button class="btn btn-success btn-flat" ng-click="openTemplateInfoPageWithId(templateId)">Back</button> </span>
                        <!--<span class="active"><button ng-click="openTemplateEditPageWithId(templateId)" class="btn btn-warning">Edit</button></span>-->
                        <span class="active"><button ng-click="deleteTemplatePageWithId(templateId)" class="btn btn-danger">Delete</button></span>
                </section>

                <!-- Main content -->
                <section class="content">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            <span ng-bind="ClientTemplateResponseDetailModel.title"></span>
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="icon-user"></i>Information
                    </h3>
                </div>
                <div class="box-content nopadding"> 
                                   
                    <div class="row box-color box-bordered" ng-repeat="questionInfo in ClientTemplateResponseDetailModel.resultList">
                        <div class="col-md-3">
                                                 <b><span ng-bind-html-unsafe="questionInfo.question"></span></b>                                   
                            <div class="box-body">
                                    <table class="table table-bordered">
                                        <tbody><tr>
                                            <th style="width: 10px">#</th>
                                            <th>Options</th>                                            
                                            <th style="width: 40px">Count</th>
                                        </tr>
                                        <tr ng-repeat="data in questionInfo.dataListUI">
                                            <td><span ng-bind-html-unsafe="data.key"></span></td>
                                            <td><span ng-bind-html-unsafe="data.text"></span></td>                                           
                                            <td><span ng-show="data.value != 0" ng-bind-html-unsafe="data.value"></span><span ng-show="data.value == 0"> 0</span></td>
                                        </tr>                                        
                                    </tbody></table>
                                </div>
                        </div>
                        <div class="col-md-9">
                              <!--<div id="TemplateResponseDetail{{questionInfo.UniqueId}}" style="height: 400px; margin: 0 auto"></div>-->
                              <div high-chart="questionInfo.highCharts"></div>
                        </div>
                        <hr />                                            
                    </div>
                   
                </div>
            </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
         
        <!-- page script -->
  </div>
        <script type="text/javascript">

    
    $(document).ready(function($) {
        $('.fancybox').fancybox();
    });
		</script>
