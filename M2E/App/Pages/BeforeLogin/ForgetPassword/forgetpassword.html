<div ng-controller="forgetPasswordTemplate">   
    <div class="container" >
        <div class="row margin_left_top">                      
            <div class="col-md-7">        
                <div class="pageIntro">
                    <div class="div_c"></div>
                        <span class="PsTitle PsTitle_Font_m" ng-show="ForgetPasswordContent">       Reset your password   </span>
                        <div ng-show="ForgetPasswordAlertContent.visible" class="title text-left alert alert-danger marign_zero_left"><i class="fa fa-ban"></i><span  ng-bind="ForgetPasswordAlertContent.message"></span></div>
                    <div class="field" ng-show="ResendValidationOrSignup.visible">
                        <span class="title text-left">{{ResendValidationOrSignup.titile}}</span>				    	        
                        <span style="float: left;"> <input type="Resend" ng-click="ResendValidationCodeRequest()" value="{{ResendValidationOrSignup.buttonName}}" class="send bg-uni"></span>
                    </div>
                    <!-- Intro text -->
                    <p ng-class="{true:'intro PsTitle_Font_m', false:'intro PsTitle_Font_w'}[IsMobileDevice]">Forgot your password? <b class="PsTitle">No worries,</b> simply enter your email and we'll send you password reset link.</p>
                </div>
            </div>
            <div class="reset-form col-md-7">
                <!-- Form fields -->
                <!-- Email input -->
                <div class="field">
                    <input type="email" id="forgetPasswordInputBoxId" name="email" placeholder="Your email">
                    <span class="entypo-mail icon"></span>
                    <span class="slick-tip left bg_uni_inputBox">Enter your email</span>
                </div>
                <div class="clrfx mt-10"></div>
                <div class="w-47 mt-10">
                    <p class="small"><span class="entypo-clock"></span>Check your email or spam in about 2 minutes.</p>
                </div>
                <!-- Send button -->
                <input type="submit" ng-click="ForgetPasswordSendRequest()" value="Reset" class="field send bg-uni" name="send">
                <!-- / Resend activation code while user account is not validated -->
            </div>
        </div>
    </div><!-- /.row -->            
</div>
