
<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="createTemplateController">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
               
                               <section class="col-lg-12 connectedSortable">                            
                                   <div class="box box-color box-bordered">
                                       <div class="box-title">
                                           <h3>
                                               <i class="icon-user"></i>Edit user profile
                                           </h3>
                                       </div>
                                       <div class="box-content nopadding" ng-cloak>
                                           <form class='form-horizontal form-bordered' ng-controller="AngularFileUploadController">
                                               <div class="control-group">                                                        
                                                   <a ng-click="addInstructionsRow()" role="button" class="btn"><i
                                                                                                                    class="icon-plus-sign"></i>{{jobTemplate[0].buttonText}}</a>

                                                   <a ng-click="addSingleAnswer()" role="button" class="btn"><i
                                                                                                                 class="icon-plus-sign"></i>{{jobTemplate[1].buttonText}}</a>
                                                   <a ng-click="addMultipleAnswer()" role="button" class="btn"><i
                                                                                                                   class="icon-plus-sign"></i>{{jobTemplate[2].buttonText}}</a>
                                                   <a ng-click="addTextBoxAnswer()" role="button" class="btn"><i
                                                                                             class="icon-plus-sign"></i>{{jobTemplate[3].buttonText}}</a>
                                                   <a ng-click="addListBoxAnswer()" role="button" class="btn"><i
                                                                                             class="icon-plus-sign"></i>{{jobTemplate[4].buttonText}}</a>
                                                                                                                                                                  
                                               </div>
                                                
                                               <div class="control-group" style="">
                                                   <label class="control-label" for="textfield">
                                                       <b>Title</b></label>                                                 
                                                   <div class="controls"><fieldset><div class="input-group"></div><input type="text" id="createTemplateTitleText" placeholder="Enter Title for the Survey (compulsory)" value="" class="form-control"></fieldset></div>
                                               </div>

                                               <div class="control-group" ng-show="jobTemplate[0].visible">
                                                   <label for="textfield" class="control-label">
                                                        
                                                       <a  role="button" class="btn btn-primary">
                                                       Add</a><b><small>Instructions</small></b></label>
                                                   <div class="controls">
                                                       <ul id="editableInstructionsListID">
                               

                                                       </ul>
                                                      
                                                            <div class="modal-body">                            
                                                                <div class="form-group">
                                                                    <textarea class="input-block-level form-control textarea" style="height: 250px;"  id="AddInstructionsTextArea" name="textarea" placeholder="Add Instruction"></textarea> 
                                                                </div>                           
                                                            </div>
                                                            <div class="modal-footer clearfix">
                                     
                                                                <button ng-click="addEditableInstructions()" class="btn btn-primary pull-left"><i class="fa fa-envelope"></i> Submit </button>
                                                            </div>
                                                       
                                                   </div>
                                               </div>       
                                               <div class="control-group" ng-show="jobTemplate[1].visible">
                                                   <label for="textfield" class="control-label">
                                                       <a role="button" class="btn btn-primary">
                                                           Add</a><b><small>Question</small></b></label>
                                                   <div class="controls">
                                                        <div id="addSingleAnswerQuestionID"></div>
                                                         <div class="modal-body">                            
                                                            <div>                                
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxQuestionData" name="textarea" placeholder="Question (Single Answer)"></textarea><br />
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="SingleQuestionTextBoxAnswerData" name="textarea" placeholder="Options must be separated by seme-color (ie. ;)"></textarea>                                                
                                                            </div>                 

                                                        </div>
                                                        <div class="modal-footer clearfix">

                                                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                            <button class="btn btn-primary" ng-click="InsertSingleQuestionRow()">
                                                                    Submit</button> 
                                                        </div>
                                                   </div>

                                               </div>
                                               <div class="control-group" ng-show="jobTemplate[2].visible">
                                                   <label for="textfield" class="control-label">
                                                       <a role="button" class="btn btn-primary">
                                                           Add</a><b><small>Question with multi ans</small></b></label>
                                                   <div class="controls">
                                                        <div id="addMultipleAnswerQuestionID"></div>
                                                        <div class="modal-body">                            
                                                            <div>                                
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="MultipleQuestionTextBoxQuestionData" name="textarea" placeholder="Question (Multiple Answer)"></textarea><br />
                                                                <textarea style="height: 250px;" class="input-block-level form-control textarea" id="MultipleQuestionTextBoxAnswerData" name="textarea" placeholder="Options must be separated by seme-color (ie. ;)"></textarea>                       
                                                            </div>                 

                                                        </div>
                                                        <div class="modal-footer clearfix">

                                                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                            <button class="btn btn-primary" ng-click="InsertMultipleQuestionRow()">
                                                                Submit</button>    
                                                        </div>
                                                   </div>
                                               </div>
                                               <div class="control-group" ng-show="jobTemplate[3].visible">
                                                   <label for="textfield" class="control-label">
                                                       <a role="button" class="btn btn-primary" >
                                                           Add</a><b><small>Question with single line ans</small></b></label>                                                 
                                                   <div class="controls">
                                                        <div id="addTextBoxAnswerQuestionID"></div>
                                                       <div class="modal-body">                            
                                                        <div>                                
                                                            <textarea style="height: 250px;" class="input-block-level form-control textarea" id="TextBoxQuestionTextBoxQuestionData" name="textarea" placeholder="Question (TextBox Answer)"></textarea>                               
            
                                                        </div>                 

                                                    </div>
                                                    <div class="modal-footer clearfix">

                                                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                        <button class="btn btn-primary" ng-click="InsertTextBoxQuestionRow()">
                                                            Submit</button>    
                                                    </div>
                                                   </div>
                                               </div>
                                               <div class="control-group" ng-show="jobTemplate[4].visible">
                                                   <label class="control-label">
                                                       <a role="button" class="btn btn-primary">
                                                           Add</a><b><small>Question with list box ans</small></b></label>
                                                   <div class="controls">
                                                       <div id="addListBoxAnswerQuestionID"></div>
                                                       <div class="modal-body">                            
                                                        <div>                                
                                                            <textarea style="height: 250px;" class="input-block-level form-control textarea" id="ListBoxQuestionTextBoxQuestionData" name="textarea" placeholder="Question (ListBox Answer)"></textarea><br />
                                                            <textarea style="height: 250px;" class="input-block-level form-control textarea" id="ListBoxQuestionTextBoxAnswerData" name="textarea" placeholder="Options must be separated by seme-color (ie. ;)"></textarea>           
            
                                                        </div>                 

                                                    </div>
                                                    <div class="modal-footer clearfix">

                                                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard </button>

                                                        <button class="btn btn-primary" ng-click="InsertListBoxQuestionRow()">
                                                            Submit</button>    
                                                    </div>
                                                   </div>
                                               </div>                                                                                               
                                               <div class="form-actions">
                                                   <button class="btn btn-primary" ng-click="ClientCreateTemplateFunction()">
                                                       Create</button>
                                                   <button type="button" class="btn">
                                                       Need More Info</button>
                                               </div>
                                           </form>
                                       </div>
                                   </div>
                               </section>

                           </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->

                                                   </div>

                                                   <div class="controls">

                                           </form>

                    </div><!-- /.row (main row) -->
