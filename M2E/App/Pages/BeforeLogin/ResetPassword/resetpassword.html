<section class="content">
                    
    <!-- START CUSTOM TABS -->        
    <div class="container" ng-controller="resetPasswordTemplate">
        <h1 class="page-header title">Reset Password</h1>
        <div class="row">
	
            <div class="col-sm-8">
                <div class="contact-form">
                    <h4 class="title text-left" ng-show="validatePassword">Type your new password.</h4>
                    <h4 ng-show="PasswordAlertContent.visible" class="title text-left alert alert-danger" style="margin-left: 0px"><i class="fa fa-ban"></i>{{PasswordAlertContent.message}}</h4>
                    <br />
                    <div style="display: none" class="status alert alert-success"></div>
                    <form class="row">
                       <div class="form-group col-md-7">
                            <span><input type="password" placeholder="Enter new password" ng-model="FormData.pass" class="form-control" name="password" required></span>
                        </div>
                        <div class="form-group col-md-7">
                            <span><input type="password" placeholder="Confirm password" ng-model="FormData.repass" class="form-control" name="confirmpassword" required></span>
                        </div>

                        
                        <div class="form-group col-md-7">
                            <input value="Set password" ng-click="resetPasswordRequest()" class="btn btn-primary pull-left">
                        </div>
                    </form>
                </div>
            </div>   			
        </div>
    </div>
</section>
